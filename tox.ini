[tox]
envlist = py{27,33,34,35}

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5

deps = -r{toxinidir}/requirements-dev.txt
commands =
    check-manifest --ignore tox.ini,tests*
    {py27,py33,py34,py35}: python setup.py check -m -r -s
    flake8 .
    py.test {posargs}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
